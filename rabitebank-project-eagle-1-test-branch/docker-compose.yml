version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: "RabiteBank"
      MYSQL_ROOT_PASSWORD: "12345"


  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
